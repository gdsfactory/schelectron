<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.2">
  <!-- Gate vertical line -->
  <line x1="3" y1="4" x2="3" y2="12"/>
  <!-- Gate connection -->
  <line x1="1" y1="8" x2="3" y2="8"/>
  <!-- Channel vertical line -->
  <line x1="5" y1="4" x2="5" y2="12"/>
  <!-- Drain -->
