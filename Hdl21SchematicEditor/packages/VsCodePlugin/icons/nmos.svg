  <line x1="10" y1="1" x2="10" y2="4"/>
  <!-- Source -->
  <line x1="5" y1="12" x2="10" y2="12"/>
  <line x1="10" y1="12" x2="10" y2="15"/>
  <!-- Body/Bulk arrow pointing in -->
  <line x1="5" y1="8" x2="10" y2="8"/>
  <line x1="10" y1="8" x2="10" y2="12"/>
  <polygon points="5,8 9,5.5 9,10.5" fill="currentColor" stroke="none"/>
