<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none" stroke="#424242" stroke-width="1.2">
  <!-- Base vertical line -->
  <line x1="4" y1="4" x2="4" y2="12"/>
  <!-- Base connection -->
  <line x1="1" y1="8" x2="4" y2="8"/>
  <!-- Collector (top) -->
  <line x1="4" y1="5" x2="11" y2="2"/>
  <line x1="11" y1="1" x2="11" y2="2"/>
  <!-- Emitter (bottom) with arrow pointing out -->
  <line x1="4" y1="11" x2="11" y2="14"/>
  <line x1="11" y1="14" x2="11" y2="15"/>
  <!-- Arrow on emitter pointing outward (larger) -->
  <polygon points="11,14 7,14 9,11" fill="#424242" stroke="none"/>
</svg>
